<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Grid Example - Semantic</title>

    <link rel="stylesheet" type="text/css" href="static/semantic/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="static/semantic/dist/semantic.min.js"></script>
</head>
<body>

    <div class="ui container">
        <h1>Youtube</h1>
        <div class="ui horizontal section divider">Recommended</div>

        <div class="ui vertically divided grid">
            <div class="row">
                <a href="/watch/penguins" class="four wide column">
                    <img src="/static/sample_thumbnail.jpg">
                </a>
                <div class="four wide column"></div>
                <div class="four wide column"></div>
                <div class="four wide column"></div>
            </div>
            <div class="row">
                <div class="four wide column"></div>
                <div class="four wide column"></div>
                <div class="four wide column"></div>
                <div class="four wide column"></div>
            </div>
        </div>
    </div>

<style type="text/css">

/* Some basic formatting */
code {
    background-color: #E0E0E0;
    padding: 0.25em 0.3em;
    font-family: 'Lato';
    font-weight: bold;
}
.container {
    padding: 5em 0em;
}
.ui.dividing.header,
.first {
    margin-top: 5em;
}

.ui.dividing.header:first-child {
    margin-top: 0em;
}

h1,
h3 {
    margin-top: 10em;
}

img {
    display: block;
    max-width: 100%;
}
img + img {
    margin-top: 0.5em;
}

/* Shows content box (not negative margins) */
.grid {
    position: relative;
}
.grid:before {
    position: absolute;
    top: 1rem;
    left: 1rem;
    background-color: #F0F0F0;
    content: '';
    width: calc(100% - 2rem);
    height: calc(100% - 2rem);
    box-shadow: 0px 0px 0px 1px #DDDDDD inset;
    }
.ui.divided.grid:before,
.celled.grid:before {
    display: none;
}
.ui.aligned .column:after {
    display: none !important;
}
.grid .column:not(.row):not(.grid):after {
    background-color: rgba(86, 61, 124, .15);
    box-shadow: 0px 0px 0px 1px rgba(86, 61, 124, 0.2) inset;
    content: "";
    display: block;
    min-height: 50px;
}
@media only screen and (max-width: 768px) {
    .stackable.grid:before {
        width: 100%;
        left: 0em;
    }
}
</style>
</body>

</html>
