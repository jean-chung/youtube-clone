<!doctype html>
<title>Youtube</title>
{% if name %}
    <h1>{{name.capitalize()}}</h1>
{% endif %}


<video width="640" height="480" autoplay muted>
    <source src="/static/video/{{name}}.mp4" type="video/mp4">
    <source src="movie.ogg" type="video/ogg">
Your browser does not support the video tag.
</video>
